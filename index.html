<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculate</title>
    <link href="calculate-CSS.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
</head>
    
<body>
    <div id="operator">
        <table >
            
            <tr>
                <td id="resultScreen" colspan="5">
                    <div id="anwser" >
                        <p id="background" hidden ></p>                       
                        Ans = <span id="result">0</span>
                    </div>
                    <div id="equqtion"></div>
  
                </td>
            </tr>
            <tr>
                <td><input class="formc1sc" type="button" value="sin" name="sin" onclick="func('sin')"></td>
                <td><input class="formc1sc" type="button" value="cos" name="cos" onclick="func('cos')"></td>
                <td><input class="formc1sc" type="button" value="tan" name="tan" onclick="func('tan')"></td>
                <td><input class="formc1sc" type="button" value="ln x" name="ln" onclick="func('ln')"></td>
                <td><input class="formc1sc" type="button" value="log x" name="log" onclick="func('log')"></td>
            </tr>
            <tr>
                <td><input class="formc1sc" type="button" value="asin" name="asin" onclick="func('asin')"></td>
                <td><input class="formc1sc" type="button" value="acos" name="acos" onclick="func('acos')"></td>
                <td><input class="formc1sc" type="button" value="atan" name="atan" onclick="func('atan')"></td>
                <td><input class="formc1sc" type="button" value="e^x" name="euler" onclick="func('euler')"></td>
                <td><input class="formc1sc" type="button" value="10^x" name="10tox" onclick="func('10tox')"></td>
            </tr>
            <tr>
                <td><input class="formc1sc" type="button" value="(" name="leftParenthesis" onclick="func('leftParenthesis')"></td>
                <td><input class="formc1sc" type="button" value=")" name="rightParenthesis" onclick="func('rightParenthesis')"></td>
                <td><input class="formc1sc" type="button" value="x!" name="factorial" onclick="func('factorial')"></td>
                <td><input class="formc1sc" type="button" value="x^y" name="series" onclick="func('series')"></td>
                <td><input class="formc1sc" type="button" value="%" name="percentage" onclick="func('percentage')"></td>
            </tr>
            <tr>
                <td><input class="formc2sc" type="button" value="7" name="7" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value="8" name="8" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value="9" name="9" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value="DEL" name="back" onclick="back()"></td>
                <td><input class="formc2sc" type="button" value="AC" name="clearAll" onclick="clearAll()"></td>
            </tr>
            <tr>
                <td><input class="formc2sc" type="button" value="4" name="4" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value="5" name="5" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value="6" name="6" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value="×" name="*" onclick="operator(this)"></td>
                <td><input class="formc2sc" type="button" value="÷" name="/" onclick="operator(this)"></td>
            </tr>
            <tr>
                <td><input class="formc2sc" type="button" value="1" name="1" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value="2" name="2" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value="3" name="3" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value="+" name="+" onclick="operator(this)"></td>
                <td><input class="formc2sc" type="button" value="-" name="-" onclick="operator(this)"></td>
            </tr>
            <tr>
                <td><input class="formc2sc" type="button" value="0" name="0" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value="." name="." onclick="point(this)"></td>
                <td><input class="formc2sc" type="button" value="π" name="π" onclick="pi(this)"></td>
                <td><input class="formc2sc" type="button" value="Ans" name="Ans" onclick="answer(this)"></td>
                <td><input class="formc2sc" type="button" value="=" name="equal" onclick="equal()"></td>
            </tr>
        </table>
    
    </div>
    
    <script src="calculate-JS.js"></script>
</body>
    
</html>
