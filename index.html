<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Calculate</title>
    <link href="calculate-CSS.css" rel="stylesheet">
    <link href="normalize.css" rel="stylesheet">
</head>
    
<body>
    <div id="operator">
        <table >
            
            <tr>
                <td id="resultScreen" colspan="5">
                    <div id="anwser" >
                        <p id="background" hidden ></p>                       
                        Ans = <span id="result">0</span>
                    </div>
                    <div id="equqtion"></div>
  
                </td>
            </tr>
            <tr>
                <td><input class="formc1sc" type="button" value=" sin" name="Math.sin(" onclick="secFunc(this)"></td>
                <td><input class="formc1sc" type="button" value=" cos" name="Math.cos(" onclick="secFunc(this)"></td>
                <td><input class="formc1sc" type="button" value=" tan" name="Math.tan(" onclick="secFunc(this)"></td>
                <td><input class="formc1sc" type="button" value=" ln" name="Math.log(" onclick="secFunc(this)"></td>
                <td><input class="formc1sc" type="button" value=" log" name="Math.logBase10(" onclick="secFunc(this)"></td>
            </tr>
            <tr>
                <td><input class="formc1sc" type="button" value=" asin" name="Math.asin(" onclick="secFunc(this)"></td>
                <td><input class="formc1sc" type="button" value=" acos" name="Math.acos(" onclick="secFunc(this)"></td>
                <td><input class="formc1sc" type="button" value=" atan" name="Math.atan(" onclick="secFunc(this)"></td>
                <td><input class="formc1sc" type="button" value=" e ^ x" name="Math.exp(" onclick="powerExp(this)"></td>
                <td><input class="formc1sc" type="button" value=" 10 ^ x" name="Math.pow(10," onclick="power10(this)"></td>
            </tr>
            <tr>
                <td><input class="formc1sc" type="button" value=" (" name="(" onclick="leftPare(this)"></td>
                <td><input class="formc1sc" type="button" value=" )" name=")" onclick="rightPare(this)"></td>
                <td><input class="formc1sc" type="button" value=" x!" name="factorial" onclick="factorial()"></td>
                <td><input class="formc1sc" type="button" value=" x^y" name="series" onclick="power()"></td>
                <td><input class="formc1sc" type="button" value=" %" name="percentage" onclick="percentage(this)"></td>
            </tr>
            <tr>
                <td><input class="formc2sc" type="button" value=" 7" name="7" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value=" 8" name="8" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value=" 9" name="9" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value="DEL" name="back" onclick="back()"></td>
                <td><input class="formc2sc" type="button" value="AC" name="clearAll" onclick="clearAll()"></td>
            </tr>
            <tr>
                <td><input class="formc2sc" type="button" value=" 4" name="4" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value=" 5" name="5" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value=" 6" name="6" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value=" ×" name="*" onclick="operator(this)"></td>
                <td><input class="formc2sc" type="button" value=" ÷" name="/" onclick="operator(this)"></td>
            </tr>
            <tr>
                <td><input class="formc2sc" type="button" value=" 1" name="1" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value=" 2" name="2" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value=" 3" name="3" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value=" +" name="+" onclick="operator(this)"></td>
                <td><input class="formc2sc" type="button" value=" -" name="-" onclick="operator(this)"></td>
            </tr>
            <tr>
                <td><input class="formc2sc" type="button" value=" 0" name="0" onclick="digit(this)"></td>
                <td><input class="formc2sc" type="button" value="." name="." onclick="point(this)"></td>
                <td><input class="formc2sc" type="button" value=" π" name="π" onclick="basicFunc(this)"></td>
                <td><input class="formc2sc" type="button" value=" Ans" name="Ans" onclick="basicFunc(this)"></td>
                <td><input class="formc2sc" type="button" value=" =" name="equal" onclick="equal()"></td>
            </tr>
        </table>
    
    </div>
    
    <script src="calculate-JS.js"></script>
</body>
    
</html>
